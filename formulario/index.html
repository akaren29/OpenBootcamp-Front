<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3 class="titulo">Sign up to WebSite</h3>

        <div class="register">
            <button class="btn-google">
                <picture><img  class="img-google" src="../multimedia/google.webp" alt="img-google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="btn-twitter"><picture>
                <img src="../multimedia/twitter.png" alt="twitter">
            </picture></button>
        </div>

        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="form-name">
                <div class="nombre">
                    <label for="name"><span>Name</span></label>
                    <input type="text" class="name">
                </div>
                <div class="usuario-nombre">
                    <label for="username"><span>Username</span></label>
                    <input type="text" class="username">
                </div>
            </div>

                <label for="email"><span>Email</span></label>
                <input type="email"class="email"><br>

                <label for="password"><span>Password</span></label>
                <input type="password"class="password" placeholder="6+ caracteres">

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y terminos.</span>
                </label>

                <button type="submit" class="submit-btn"><span>Create Account</span></button>
    
        </form>
    </div>
</body>
</html>
